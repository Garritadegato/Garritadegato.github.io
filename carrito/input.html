<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="\Proyecto/style.css">
</head>
<body class="bg-terminal">
    <div class="container-terminal">
        <h1 class="h1-terminal">Formulario de Compra</h1>
        <form id="compraForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
            
            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
            
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            
            <label for="municipio">Municipio:</label>
            <input type="text" id="municipio" name="municipio" required>
            
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>
            
            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia" required>
            
            <label for="numeroInterior">Número Interior:</label>
            <input type="text" id="numeroInterior" name="numeroInterior">
            
            <label for="numeroExterior">Número Exterior:</label>
            <input type="text" id="numeroExterior" name="numeroExterior" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Número de Teléfono (10 dígitos):</label>
            <input type="text" id="telefono" name="telefono" pattern="\d{10}" required>

                        
            <label for="tarjeta">Número de Tarjeta (16 dígitos):</label>
            <input type="text" id="tarjeta" name="tarjeta" pattern="\d{16}" required>
            
            <label for="contrasena">Contraseña (4 dígitos):</label>
            <input type="password" id="contrasena" name="contrasena" pattern="\d{4}" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}" required>

            
            <button class="button-terminal" onclick="bambi2()">Comprar</button>
            <script>
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = 'Su formulario no ha sido llenado correctamente';
        });
            </script>
        </form>
    </div>
    <script src="term.js"></script>
</body>
</html>
